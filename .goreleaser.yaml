version: 2

project_name: ytcli

builds:
  - id: ytcli
    main: ./cmd/ytcli
    binary: ytcli
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/CoastalFuturist/ytcli/internal/buildinfo.Version={{ .Version }} -X github.com/CoastalFuturist/ytcli/internal/buildinfo.Commit={{ .Commit }} -X github.com/CoastalFuturist/ytcli/internal/buildinfo.Date={{ .Date }}

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
