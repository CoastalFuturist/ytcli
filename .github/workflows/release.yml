name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p dist

          BINARY="ytcli"
          if [ "$GOOS" = "windows" ]; then
            BINARY="ytcli.exe"
          fi

          TARGET_DIR="dist/ytcli_${VERSION}_${GOOS}_${GOARCH}"
          mkdir -p "$TARGET_DIR"

          CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" \
            go build -trimpath -ldflags "-s -w -X main.version=${VERSION}" -o "${TARGET_DIR}/${BINARY}" .

          if [ "$GOOS" = "windows" ]; then
            (cd dist && zip -r "ytcli_${VERSION}_${GOOS}_${GOARCH}.zip" "ytcli_${VERSION}_${GOOS}_${GOARCH}")
          else
            tar -czf "dist/ytcli_${VERSION}_${GOOS}_${GOARCH}.tar.gz" -C dist "ytcli_${VERSION}_${GOOS}_${GOARCH}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: release-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
